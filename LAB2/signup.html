<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>LAB2_2022148009</title>
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <p><a href="./login.html">로그인</a> | <a href="#">회원가입</a></p>
    
    <div class="container">
        <form action="./login.html">
            <label>
                <span>이름 :</span>
                <input type="text" name="name" autofocus>
            </label>
            <br>
            
            <label>
                <span>생일 :</span>
                <input type="date" name="birthday">
            </label>
            <br>
    
            <span>성별 :</span>  
            <label>
                <input type="radio" name="gender" value="male"> 남성
            </label>    
            <label>
                <input type="radio" name="gender" value="female"> 여성
            </label>
            <br>
    
            <label>
                <span>학년 :</span>
                <input type="number" name="grade" max="6" min="1" step="1">
            </label>
            <br>
    
            <label>
                <span>비밀번호 :</span>
                <input type="password" name="password" required>
            </label>
            <br>
    
            <label>
                <span>이메일 :</span>
                <input type="email" name="email" autocomplete="off">
            </label>
            <br>
    
            <label>
                <span>보안 질문 :</span>
                <select name="grade">
                    <option value="0">질문을 선택하세요</option>
                    <option value="1">제일 즐겨보는 영화 제목은 무엇입니까?</option>
                    <option value="2">제일 좋아하는 음식 이름은 무엇입니까?</option>
                    <option value="3">가장 기억에 남는 사건은 무엇입니까?</option>
                    <option value="4">가장 좋아하는 사람의 이름은 무엇입니까?</option>
                    <option value="5">가장 좋아하는 노래의 제목은 무엇입니까?</option>
                </select>
            </label>
            <br>
    
            <label>
                <span>답변 :</span>
                <input type="text" name="answer" placeholder="답변을 입력해주세요">
            </label>
            <br>
    
            <button class="Signup" type="button">Signup</button>
            <button class="Cancel" type="button">Cancel</button>

        </form>
    </div>
</body>
</html>
